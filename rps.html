<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
        body{
            background-color: rgb(57, 57, 57);
            color: white;
            font-family: Arial;
        }
        .title{
            font-size: 30px;
            font-weight: bold;
        }
        .move-icon{
            height:50px;

        }
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!-- Buttons for player moves -->
    <button onclick="
      playGame('rock');"><img src="rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');"><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');"><img src="scissors-emoji.png" class="move-icon"></button>

    <!-- Display elements for result, moves, and score -->
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <!-- Button to reset score -->
    <button onclick="resetScore(); updateScoreElement();">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem("score"));
        if(score === null) {   // Setting up default data if the value doesn't exist 
            score = {
                wins: 0,
                losses: 0,
                ties: 0,
            };
        }

       updateScoreElement();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }
        
        // Update the result and moves display
        document.querySelector(".js-result").innerHTML = result;
        document.querySelector(".js-moves").innerHTML = `You ${playerMove} - ${computerMove} Computer`;
        
        updateScore(result);
        
        // Display the result to the user
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} 
        Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }
      
      function updateScore(result) {
        if(result === "You win.") {
            score.wins++;
        } else if(result === "You lose.") {
            score.losses++;
        } else if(result === "Tie.") {
            score.ties++;
        }
        localStorage.setItem("score", JSON.stringify(score));
        updateScoreElement();
      }

      function updateScoreElement(){
        // Update the score display
        document.querySelector(".js-score")
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function resetScore() {
        // Reset the score values and remove from local storage
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore("");
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        // Randomly choose between rock, paper, or scissors
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }
        return computerMove;
      }
    </script>
  </body>
</html>
